<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
 <main>
  <div class="container">
    <div class="conteudo"> 

      <!-- Sign-up form start -->
  
      <div id="form"> 
        <h1>Stay updated!</h1>
    
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
    
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
    
        <form>
          <label for="email">
            <b>Email address</b>
            <span class="span-required">Valid email required</span>
          </label>
          <input type="text" id="email" name="email" placeholder="email@company.com" class="inputs required">
          <input type="submit" value="Subscribe to monthly newsletter" onclick="emailValidate()">
        </form>
      </div>
  
      <div id="form-img">
        <img src="assets/images/illustration-sign-up-desktop.svg">
      </div> 
      
      <!-- Sign-up form end -->
  
      <!-- Success message start -->
  
      <div id="success-message"> 

        <img src="assets/images/icon-success.svg">

        <h1>Thanks for subscribing!</h1>
    
        <p id="message"></p>
    
        <input type="submit" id="dismiss-message" value="Dismiss message">
      </div> 
      
      <!-- Success message end -->
  
    </div> 
  </div>
 </main> 
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maria Eduarda Carvalho de Meneses</a>.
  </div>
 </footer>
 <script src="script.js"></script>
</body>
</html>
